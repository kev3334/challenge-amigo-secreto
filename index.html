<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <title>Challenge Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        <div class="input-wrapper">
            <textarea id="amigosExcel" class="input-textarea" placeholder="Pega un listado de nombres aquí, separados por línea"></textarea>
            <button class="button" onclick="agregarDesdeExcel()">Añadir desde Excel</button>
        </div>
        <div class="input-wrapper">
            <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
            <button class="button" onclick="agregarAmigo()">Añadir</button>
        </div>
        <ul id="listaAmigos" class="name-list"></ul>
        <div class="button-container">
            <button class="button" onclick="sortearAmigo()">
                <img src="assets/play_circle_outline.png" alt="Ícono para sortear"> Sortear Amigo
            </button>
            <button class="button" onclick="reiniciarJuego()">
                <img src="assets/play_circle_outline.png" alt="Ícono para reiniciar"> Reiniciar Juego
            </button>
        </div>
        <p id="resultado" class="result-list"></p>
    </main>
    <footer>
        <p>©Copyright  hola</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
